<!doctype html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="import" href="../px-dark-theme/px-dark-theme-styles.html"> -->

      <style include="px-theme-styles" is="custom-style"></style>

    <link rel="import" href="../promise-polyfill/promise-polyfill-lite.html">
    <link rel="import" href="px-vis-bar-chart.html" />
    <link rel="import" href="../iron-ajax/iron-ajax.html" />

  <body>
    <dom-bind>
      <template id="demo" is="dom-bind">
        <h3>Demo</h3>
        <iron-ajax
          url="../px-demo-data/demo-data/apm/polar.json"
          handle-as="json"
          last-response="{{data}}" auto>
        </iron-ajax>

        <div id="wrap">
          <h2>Column chart</h2>
          <px-vis-bar-chart
            width="800"
            height="500"
            show-tooltip
            margin='{
              "left": 50,
              "top": 10,
              "bottom": 50,
              "right": 0
            }'
            include-all-series
            threshold-data='[
              {"type":"max", "value":0.45 }
            ]'
            threshold-config='{
              "max": {
                "showThresholdBox": true
              }
            }'
            chart-data='[{
              "x": "A",
              "y": 0.56
            },{
              "x": "B",
              "y": 0.4
            },{
              "x": "C",
              "y": 0.43
            },{
              "x": "D",
              "y": 0.33
            },{
              "x": "E",
              "y": 0.47
            },{
              "x": "F",
              "y": 0.41
            }]'
            reference-config='{
              "myCurve": {
                "name": "boffidy bof bof bof"
              }
            }'
            reference-data='[{
              "x": "A",
              "y": 0.56
            },{
              "x": "B",
              "y": 0.4
            },{
              "x": "C",
              "y": 0.43
            },{
              "x": "D",
              "y": 0.33
            },{
              "x": "E",
              "y": 0.47
            },{
              "x": "F",
              "y": 0.41
            }]'>
          </px-vis-bar-chart>
        </div>
        <div id="wrap">
          <h2>Bar chart</h2>
          <px-vis-bar-chart
            width="800"
            height="500"
            show-tooltip
            scale-padding="0.2"
            threshold-data='[
              {"type":"max", "value":0.45 }
            ]'
            threshold-config='{
              "max": {"direction": "vertical"}
            }'
            margin='{
              "left": 50,
              "top": 10,
              "bottom": 50,
              "right": 20
            }'
            chart-type="bar"
            chart-data='[{
              "ord": "A",
              "val": 0.56
            },{
              "ord": "B",
              "val": -0.4
            },{
              "ord": "C",
              "val": 0.43
            },{
              "ord": "D",
              "val": 0.33
            },{
              "ord": "E",
              "val": 0.47
            },{
              "ord": "F",
              "val": 0.41
            }]'
            series-config='{
              "myBars": {
                "x":"val",
                "y":"ord",
                "color": "rgb(147,205,74)",
                "negativeColor": "rgb(227,129,138)"
              }
            }'
            reference-config='{
              "myCurve": {
                "name": "boffidy bof bof bof",
                "x":"val",
                "y":"ord"
              }
            }'
            reference-data='[{
              "ord": "A",
              "val": 0.56
            },{
              "ord": "B",
              "val": -0.4
            },{
              "ord": "C",

  <script type="text/javascript">
    (function() {
      'use strict';

      var onload = function() {
        // For native Imports, manually fire WebComponentsReady so user code
        // can use the same code path for native and polyfill'd imports.
        if (!window.HTMLImports) {
          document.dispatchEvent(
            new CustomEvent('WebComponentsReady', {bubbles: true})
          );
        }
      };

      var webComponentsSupported = (
        'registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')
      );

      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.async = true;
        script.src = '../webcomponentsjs/webcomponents-lite.js';
        script.onload = onload;
        document.head.appendChild(script);
      } else {
        onload();
      }
    })();
  </script>
